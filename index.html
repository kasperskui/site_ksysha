<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Юридические услуги | Каяшова Ксения Валерьевна</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <style>
        /* Добавленные/измененные стили для мобильного меню */
        .mobile-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: white;
            z-index: 1100;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            padding: 20px;
            overflow-y: auto;
        }
        
        .mobile-menu.active {
            left: 0;
        }
        
        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .mobile-close {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--primary);
        }
        
        .mobile-nav-list {
            list-style: none;
            margin-bottom: 30px;
        }
        
        .mobile-nav-list li {
            margin-bottom: 15px;
        }
        
        .mobile-nav-list a {
            display: block;
            padding: 12px 0;
            font-size: 1.1rem;
            color: var(--dark);
            font-weight: 500;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .mobile-nav-list a:hover {
            color: var(--primary);
        }
        
        .mobile-consult-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* Улучшения для мобильной версии */
        @media (max-width: 768px) {
            .header-container {
                padding: 0.8rem 0;
            }
            
            .logo {
                font-size: 1.2rem;
            }
            
            .nav {
                display: none;
            }
            
            .mobile-toggle {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
                color: var(--primary-dark);
            }
            
            .hero {
                padding: 8rem 0 3rem;
            }
            
            .hero-title {
                font-size: 1.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .section {
                padding: 3rem 0;
            }
            
            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .contact-form, .contact-info {
                padding: 1.5rem;
            }
            
            .footer-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 1.6rem;
            }
            
            .hero-text {
                font-size: 1rem;
            }
            
            .hero-cta .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Мобильное меню -->
    <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
            <div class="logo">Юридические услуги <span>| К.В. Каяшова</span></div>
            <div class="mobile-close" id="mobileClose">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <ul class="mobile-nav-list">
            <li><a href="#hero">Главная</a></li>
            <li><a href="#services">Услуги</a></li>
            <li><a href="#about">Обо мне</a></li>
            <li><a href="#guarantees">Гарантии</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
        <a href="#contact" class="btn btn-primary mobile-consult-btn">Консультация</a>
    </div>
    
    <!-- Затемнение фона при открытом меню -->
    <div class="overlay" id="overlay"></div>

    <!-- Уведомление -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> <span id="notification-text">Сообщение успешно отправлено!</span>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">Юридические услуги <span>| К.В. Каяшова</span></a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#hero" class="nav-link">Главная</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link">Услуги</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link">Обо мне</a></li>
                    <li class="nav-item"><a href="#guarantees" class="nav-link">Гарантии</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link">Контакты</a></li>
                </ul>
                <a href="#contact" class="btn btn-primary">Консультация</a>
            </nav>
            <div class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Остальной код без изменений -->
    <!-- ... (остальной HTML код остается без изменений) ... -->

    <script>
        // Инициализация EmailJS
        emailjs.init("T5jhaDD24Ucym63WW");
        
        document.addEventListener("DOMContentLoaded", function() {
            // Элементы мобильного меню
            const mobileToggle = document.getElementById('mobileToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileClose = document.getElementById('mobileClose');
            const overlay = document.getElementById('overlay');
            
            // Открытие мобильного меню
            if (mobileToggle) {
                mobileToggle.addEventListener('click', function() {
                    mobileMenu.classList.add('active');
                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden'; // Блокируем прокрутку
                });
            }
            
            // Закрытие мобильного меню
            if (mobileClose) {
                mobileClose.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = ''; // Разблокируем прокрутку
                });
            }
            
            // Закрытие по клику на затемненную область
            if (overlay) {
                overlay.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }
            
            // Закрытие меню при клике на ссылки
            const mobileLinks = document.querySelectorAll('.mobile-nav-list a');
            mobileLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
            
            // Остальной код без изменений
            // ... (остальной JavaScript остается без изменений) ...
        });
    </script>
</body>
</html>
